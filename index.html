<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Crie o formulario abaixo -->
    <form>
        Nome:  <input type="text" name="teste"><br><br>
        Senha: <input type="password" name="senha"><br><br>
        Data de nascimento:  <input type="date" name="datadenascimento"><br><br>
        Sexo: <input type="radio" name="sexo" value="masculino"> Masculino
              <input type="radio" name="sexo" value="feminino"> Feminino <br><br>
        Foto: <input type="file" name="imagem"> <br><br>
        Canal de comunicação: <input type="checkbox" name="canaldecomunicacao" value="TV"> TV
                              <input type="checkbox" name="canaldecomunicacao" value="PC"> PC
                              <input type="checkbox" name="canaldecomunicacao" value="Tablet"> Tablet
                              <input type="checkbox" name="canaldecomunicacao" value="Jornal"> Jornal
                              <input type="checkbox" name="canaldecomunicacao" value="Outros"> Outros <br><br>
        Período: 
        <select>
            <option value="08:00 as 12:00">08:00 as 12:00</option>
            <option value="12:00 as 15:00">12:00 as 15:00</option>
            <option value="15:00 as 18:00">15:00 as 18:00</option>
        </select> <br><br>
        
        Resumo: <textarea rows="4" cols="50"></textarea> <br><br>
        
        Limpar campos: <input type="reset" value="Reset"> <br><br>
        <input type="submit" value="Salvar" style="color: green;">
        <input type="submit" value="Cancelar" style="color: red;"> 

    </form>
</body>
</html>
